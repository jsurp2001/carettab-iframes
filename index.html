<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Docs, Sheets, Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            width: 50px;
            height: 50px;
        }
        .grid-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
        .grid-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">
            <a href="https://docs.google.com/document/create" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/281/281760.svg" alt="Google Docs">
                <span>Create New Google Doc</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://docs.google.com/spreadsheets/create" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/281/281761.svg" alt="Google Sheets">
                <span>Create New Google Sheet</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://docs.google.com/presentation/create" target="_blank">
                <img src="https://image.flaticon.com/icons/svg/281/281762.svg" alt="Google Slides">
                <span>Create New Google Slide</span>
            </a>
        </div>
    </div>
</body>
</html>
